<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <meta
      property="og:image"
      content="https://i.postimg.cc/yNQkBkp9/og-image.jpg"
    />
    <link rel="icon" href="https://i.postimg.cc/13ntM9HH/check-list-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/task.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>

  <body class="body">
    <header>
      <h1>Lista zadań</h1>
    </header>

    <section class="section">
      <h2 class="section__title">Dodaj nowe zadanie</h2>
      <div class="section__body">
        <form class="form js-form">
          <input
            class="form__input js-newTask"
            autofocus
            placeholder="Co jest do zrobienia?"
          />
          <button class="form__button js-newTaskButton">Dodaj zadanie</button>
        </form>
      </div>
    </section>
    <section class="section">
      <header class="section__header">
        <h2 class="section__title">Lista zadań</h2>
        <div class="section__headerButtons js-headerButtons"></div>
      </header>
      <div class="section__body">
        <ul class="task js-tasks"></ul>
      </div>
    </section>
  </body>
</html>
